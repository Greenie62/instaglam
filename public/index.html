<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Express Picture-Taker ðŸŒ„</title>

<body>
    <header>
        <div class="headerDiv">
            <i class="fab fa-instagram"></i>
                <h1 class='headerh1'>INSTAGLAM</h1>
            <i class="fas fa-camera"></i>
        </div>
    </header>

    <div class="actionRow">
       <h1 class='camerabutton'> 
           <i class="fas fa-play"></i> 
       </h1>
       
            <input type="file" class="fileinput">
       
    
    </div>

    <a class='shareLink' href="/sharepage">Community Page</a>

    <div class="mainContainer">
    
    <div class="mainCard">
        
        <div class="vidContainer">
            <div class="videocard">
                <i class="capturebtn fas fa-camera"></i>
            </div>
            <div class="capturecard">
                <button class="btn btn-caption">Add Caption</button>
                <canvas></canvas>
              
                <a class='printbutton downloadLink'>                
                    <!-- <i class="fas fa-heart"></i>  -->
                    <p>Print</p>
                </a>
                
            </div>
        </div>
        
        
    </div>

    <div class="imageGrid"></div>


    </div>

        <p>Footer&copy;</p>
    </footer> -->

    <script src="js/script.js"></script>
